<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <style>
      .main-container {
        padding-left: 550px;
        padding-top: 70px;
      }
      button {
        height: 40px;
        width: 40px;
        background-color: rgb(246, 247, 247);
        border: none;
        cursor: pointer;
      }

      .row {
        display: flex;
        margin: 3px;
        gap: 3px;
      }

      .restart {
        margin: 20px 0 0 15px;
        padding: 10px;
        width: 100px;
        height: 40px;
        background-color: rgb(222, 229, 231);
        font-size: larger;
        border: 1px solid rgb(148, 211, 231);
        cursor: pointer;
      }

      .winner_message {
        font-weight: 700;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="row">
        <button id="button1" onclick="button1Clicked()"></button>
        <button id="button2" onclick="button2Clicked()"></button>
        <button id="button3" onclick="button3Clicked()"></button>
      </div>
      <div class="row">
        <button id="button4" onclick="button4Clicked()"></button>
        <button id="button5" onclick="button5Clicked()"></button>
        <button id="button6" onclick="button6Clicked()"></button>
      </div>
      <div class="row">
        <button id="button7" onclick="button7Clicked()"></button>
        <button id="button8" onclick="button8Clicked()"></button>
        <button id="button9" onclick="button9Clicked()"></button>
      </div>
      <div>
        <button class="restart" id="restart">Restart</button>
        <div id="Which_players_move"></div>
        <div id="winner_message"></div>
      </div>
    </div>
  </body>
  <script>
    let button1 = document.getElementById("button1");
    let button2 = document.getElementById("button2");
    let button3 = document.getElementById("button3");
    let button4 = document.getElementById("button4");
    let button5 = document.getElementById("button5");
    let button6 = document.getElementById("button6");
    let button7 = document.getElementById("button7");
    let button8 = document.getElementById("button8");
    let button9 = document.getElementById("button9");
    let restart = document.getElementById("restart");

    let winner_message = document.getElementById("winner_message");

    let Which_players_move = document.getElementById("Which_players_move");

    let temp;
    function checkTemp() {
      if (temp == "X") {
        temp = "0";
      } else if (temp == "0") {
        temp = "X";
      } else {
        temp = "X";
      }
    }

    let arr = Array.from({ length: 9 }, (_, i) => i + 1);

    function checkResult() {
      if (
        (arr[0] === arr[1] && arr[1] === arr[2]) ||
        (arr[3] === arr[4] && arr[4] === arr[5]) ||
        (arr[6] === arr[7] && arr[7] === arr[8]) ||
        (arr[0] === arr[3] && arr[3] === arr[6]) ||
        (arr[1] === arr[4] && arr[4] === arr[7]) ||
        (arr[2] === arr[5] && arr[5] === arr[8]) ||
        (arr[0] === arr[4] && arr[4] === arr[8]) ||
        (arr[2] === arr[4] && arr[4] === arr[6])
      ) {
        Which_players_move.innerHTML = `<h1 class="winner_message"> winner is player ${temp} </h1>`;
        // console.log("Winner @@@@", temp);

        disabledAllButtons();
      } else {
        // console.log("continue..");
      }
    }

    function disabledAllButtons() {
      button1.disabled = true;
      button2.disabled = true;
      button3.disabled = true;
      button4.disabled = true;
      button5.disabled = true;
      button6.disabled = true;
      button7.disabled = true;
      button8.disabled = true;
      button9.disabled = true;
    }

    function handleButtonClick(button, index) {
      if (!button.disabled) {
        checkTemp();
        button.innerText = temp;
        arr[index] = temp;
        Which_players_move.innerHTML = `<h2>Players ${
          temp === "X" ? "0" : "X"
        } move</h2>`;
        button.disabled = true;
        checkResult();
      }
    }

    button1.addEventListener("click", function () {
      handleButtonClick(button1, 0);
    });

    button2.addEventListener("click", function () {
      handleButtonClick(button2, 1);
    });

    button3.addEventListener("click", function () {
      handleButtonClick(button3, 2);
    });

    button4.addEventListener("click", function () {
      handleButtonClick(button4, 3);
    });

    button5.addEventListener("click", function () {
      handleButtonClick(button5, 4);
    });

    button6.addEventListener("click", function () {
      handleButtonClick(button6, 5);
    });

    button7.addEventListener("click", function () {
      handleButtonClick(button7, 6);
    });

    button8.addEventListener("click", function () {
      handleButtonClick(button8, 7);
    });

    button9.addEventListener("click", function () {
      handleButtonClick(button9, 8);
    });

    function restartFunc() {
      document.location.reload();
    }

    restart.onclick = restartFunc;
  </script>
</html>
